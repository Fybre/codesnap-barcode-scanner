<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1024" height="1024" rx="224" fill="#1C1C1E"/>

  <!-- Outer glow effect -->
  <rect x="162" y="162" width="700" height="700" rx="48" fill="#007AFF" fill-opacity="0.1"/>

  <!-- Scan frame corners -->
  <!-- Top Left -->
  <path d="M232 352 L232 232 L352 232" stroke="#007AFF" stroke-width="40" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <!-- Top Right -->
  <path d="M672 232 L792 232 L792 352" stroke="#007AFF" stroke-width="40" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <!-- Bottom Left -->
  <path d="M232 672 L232 792 L352 792" stroke="#007AFF" stroke-width="40" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <!-- Bottom Right -->
  <path d="M672 792 L792 792 L792 672" stroke="#007AFF" stroke-width="40" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Stylized QR/Barcode pattern -->
  <!-- Row 1 -->
  <rect x="312" y="312" width="88" height="88" rx="8" fill="#FFFFFF"/>
  <rect x="424" y="312" width="56" height="88" rx="8" fill="#FFFFFF"/>
  <rect x="512" y="312" width="88" height="88" rx="8" fill="#FFFFFF"/>
  <rect x="624" y="312" width="88" height="88" rx="8" fill="#FFFFFF"/>

  <!-- Row 2 -->
  <rect x="312" y="424" width="88" height="56" rx="8" fill="#FFFFFF"/>
  <rect x="456" y="424" width="56" height="56" rx="8" fill="#FFFFFF"/>
  <rect x="568" y="424" width="56" height="56" rx="8" fill="#FFFFFF"/>
  <rect x="680" y="424" width="32" height="56" rx="8" fill="#FFFFFF"/>

  <!-- Center scan line -->
  <rect x="272" y="496" width="480" height="32" rx="16" fill="#007AFF"/>
  <rect x="272" y="496" width="480" height="32" rx="16" fill="url(#scanGlow)"/>

  <!-- Row 3 -->
  <rect x="312" y="544" width="56" height="56" rx="8" fill="#FFFFFF"/>
  <rect x="392" y="544" width="88" height="56" rx="8" fill="#FFFFFF"/>
  <rect x="536" y="544" width="56" height="56" rx="8" fill="#FFFFFF"/>
  <rect x="624" y="544" width="88" height="56" rx="8" fill="#FFFFFF"/>

  <!-- Row 4 -->
  <rect x="312" y="624" width="88" height="88" rx="8" fill="#FFFFFF"/>
  <rect x="424" y="624" width="56" height="88" rx="8" fill="#FFFFFF"/>
  <rect x="504" y="656" width="32" height="56" rx="8" fill="#FFFFFF"/>
  <rect x="568" y="624" width="56" height="88" rx="8" fill="#FFFFFF"/>
  <rect x="656" y="624" width="56" height="88" rx="8" fill="#FFFFFF"/>

  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="scanGlow" x1="272" y1="512" x2="752" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#007AFF" stop-opacity="0"/>
      <stop offset="0.5" stop-color="#00D4FF" stop-opacity="0.8"/>
      <stop offset="1" stop-color="#007AFF" stop-opacity="0"/>
    </linearGradient>
  </defs>
</svg>
